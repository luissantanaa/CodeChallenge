version: "3.9"

services:
  web:
    build: .
    command: >
      bash -c "python manage.py runserver 0.0.0.0:8000
      && python manage.py startup"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mdillon/postgis:latest
    environment:
      - POSTGRES_DB=postgis
      - POSTGRES_USER=postgis
      - POSTGRES_PASSWORD=postgis
    restart: on-failure
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
